<!-- Slowverb Extension Icon -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#5a4fcf"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>
  
  <!-- Sound wave lines representing reverb -->
  <g stroke="#fff" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.9">
    <!-- Inner wave -->
    <path d="M44 64 Q44 48 54 48 Q64 48 64 64 Q64 80 54 80 Q44 80 44 64"/>
    <!-- Middle wave -->
    <path d="M54 64 Q54 42 69 42 Q84 42 84 64 Q84 86 69 86 Q54 86 54 64" opacity="0.7"/>
    <!-- Outer wave -->
    <path d="M64 64 Q64 36 84 36 Q104 36 104 64 Q104 92 84 92 Q64 92 64 64" opacity="0.4"/>
  </g>
  
  <!-- Slow indicator (clock-like) -->
  <circle cx="38" cy="90" r="14" fill="#1a1a2e" opacity="0.8"/>
  <circle cx="38" cy="90" r="10" fill="none" stroke="#fff" stroke-width="2"/>
  <line x1="38" y1="90" x2="38" y2="84" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <line x1="38" y1="90" x2="43" y2="90" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
</svg>
